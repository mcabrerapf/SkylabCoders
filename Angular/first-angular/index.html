<!DOCTYPE html>
<html lang="en" ng-app="myApp">
<head>
	<meta charset="UTF-8">
	<title>Students Project</title>
	<!-- Latest compiled and minified CSS -->
	<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap.min.css">

</head>
<body>

		<div class="container">

		<div ng-controller="studentsController">

			<h1>{{ title }}</h1>

			<form action="" method="POST" class="form-inline" role="form">

				<div class="form-group">
					<label for="">Filter:</label>
					<input ng-model="queryName" type="text" class="form-control" id="" placeholder="Filter by name...">

				</div>

				<div class="form-group">
					<label for="">Order by:</label>
					<select ng-model="order" name="" id="orderBy" class="form-control" required="required">
						<option value="name">Name</option>
						<option value="mark">Mark</option>
					</select>
				</div>


			</form>

			<table class="table table-hover">
				<thead>
					<tr>
						<th>Name</th>
						<th>Mark</th>
					</tr>
				</thead>
				<tbody>
					<tr ng-repeat="student in students | filter: { name : queryName } |Â orderBy: order">
						<td>{{ student.name }}</td>
						<td>{{ student.mark }}</td>
					</tr>
				</tbody>
			</table>

		</div>

	</div>
	<script src="https://opensource.keycdn.com/angularjs/1.5.8/angular.min.js "></script>
	<script>

		angular.module('myApp',[])
		.controller('studentsController', function($scope, $http) {

			$http.get("students.json")
			.then(function(response){
				console.log(response.data)

				$scope.students = response.data
			})


			
			$scope.title = "Students Marks"

		})


	</script>
</body>
</html>
